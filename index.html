<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="buttons">
            
            <button onclick="displayVal('7')">7</button>
            <button onclick="displayVal('8')">8</button>
            <button onclick="displayVal('9')">9</button>
            <button onclick="displayVal('+')" class="op">+</button>
            <button onclick="displayVal('4')">4</button>
            <button onclick="displayVal('5')">5</button>
            <button onclick="displayVal('6')">6</button>
            <button onclick="displayVal('-')" class="op">-</button>
            <button onclick="displayVal('1')">1</button>
            <button onclick="displayVal('2')">2</button>
            <button onclick="displayVal('3')">3</button>
            <button onclick="displayVal('*')" class="op">*</button>
            <button onclick="displayVal('0')">0</button>
            <button onclick="displayVal('.')">.</button>
            <button onclick="calculateVal()">=</button>
            <button onclick="displayVal('/')" class="op">/</button>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <button onclick="clearVal()" class="op">C</button>

        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
